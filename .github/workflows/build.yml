name: build
on:
  push:
    branches:
      - main
jobs:
  generate-manifest:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Generate modules manifest
        run: deno task gen-manifest

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: modules-manifest
          path: |
            modules/manifest.ts
            src/modules/manifest.ts

  build:
    runs-on: ubuntu-latest
    needs: generate-manifest

    permissions:
      id-token: write
      contents: write
      packages: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Download manifest artifact
        uses: actions/download-artifact@v4
        with:
          name: modules-manifest
          path: .

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} deno task test

      - name: Generate report
        run: deno task cov

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: ./coverage.lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Build
        run: GITHUB_CLIENT_ID=${{ vars.GH_CLIENT_ID }} GITHUB_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }} deno run -A build/build.ts

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: fastro
          entrypoint: app/main.ts
          import-map: deno.json
