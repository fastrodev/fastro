name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@master
        with:
          deno-version: 1.20.3
      - run: deno --version
      - run: deno lint --unstable
      - run: deno test -A --no-check
